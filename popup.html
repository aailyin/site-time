<!doctype html>
<html>
  <head>
    <title>Site Time</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/popup.js"></script>
  </head>

  <body>
    <div id="site-name-wrapper" class="site-name-wrapper">

      <div class="site-time-info">
        <p class="site-name"><span id="site-name"></span></p>
        <p class="time-block"><span id="time-block"></span></p>
        <div>
          <a href="" class="btn" id="show-all-statistics">Show all statistics</a>
        </div>
      </div>

      <div class="site-time-all-statistics">
        <h3>All statistics:</h3>
        <ul id="site-time-all-statistics">
          <!-- Display all statistics here -->
        </ul>
        <div>
          <a href="" class="btn" id="hide-statistics">Hide statistics</a>
        </div>
      </div>

      <div class="error">
        <p>Sorry, no info... Please, reopen extension popup.</p>
        <img src="./images/cat.png">
      </div>

    </div>
  </body>
</html>
